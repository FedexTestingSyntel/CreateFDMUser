<div ng-app-components-levels ng-init="level=3">

    <label id="levelPrompt">Select the desired level:</label>

    <input id="Level2" ng-modal="level" type="radio" value="2">
    <label for="Level2">L2</label>

    <input id="Level3" ng-modal="level" type="radio" value="3">
    <label for="Level3">L3</label>

    <input id="Level6" ng-modal="level" type="radio" value="6">
    <label for="Level6">L6</label>

</div>
