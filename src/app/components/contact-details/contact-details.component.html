<div>

    <div>
      <label id="first-name-lbl">First name:</label>
      <input type="text" name="first-name" id="first-name" [(ngModel)]="firstName">
    </div>

    <div>
      <label id="last-name-label">Last name:</label>
      <input type="text" id="last-name" [(ngModel)]="lastName">
    </div>

    <div class="form-group name3 col-md-6">
      <label class="formText">Email Address:</label>
      <input class="form-control" type="text" id="email" [(ngModel)]="emailAddress">
    </div>
    <div class="form-group name4 col-md-6">
      <label class="formText">Address 1:</label>
      <input class="form-control" type="text" id="address-one" [(ngModel)]="addressLineOne">
    </div>
    <div class="form-group name5 col-md-6">
      <label class="formText">Address 2:</label>
      <input class="form-control" type="text" id="address-two" [(ngModel)]="addressLineTwo">
    </div>
    <div class="form-group name6 col-md-6">
      <label class="formText">City:</label>
      <input class="form-control" type="text" id="city" [(ngModel)]="city">
    </div>
    <div class="form-group name7 col-md-6">
      <label class="formText">State Code:</label>
      <input class="form-control" type="text" id="state-code" [(ngModel)]="stateCode">
    </div>
    <div class="form-group name8 col-md-6">
      <label class="formText">Postal Code:</label>
      <input class="form-control" type="text" id="postal-code" [(ngModel)]="postalCode">
    </div>
    <div class="form-group name9 col-md-6">
      <label class="formText">Country Code:</label>
      <input class="form-control" type="text" id="country" readonly [(ngModel)]="countryCode">
    </div>
    <div class="form-group name10 col-md-6">
      <label class="formText">Phone Number:</label>
      <input class="form-control" type="text" id="phone" [(ngModel)]="phoneNumber">
    </div>
    <div class="form-group name11 col-md-6">
      <label class="formText">UserId:</label>
      <input class="form-control" type="text" id="user-id" [(ngModel)]="userId">
    </div>
    <div class="form-group name12 col-md-6">
      <label class="formText">Password:</label>
      <input class="form-control" type="text" id="password" value="Test1234" [(ngModel)]="password">
    </div>
    <p>The secret question and answer will default to 'What is your mother's first name?' = 'mom'</p>
  </div>
